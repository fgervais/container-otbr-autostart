services:
  otbr:
    image: francoisgervais/ot-br-posix:ipv6-only
    devices:
      - /dev/ttyACM0
    tmpfs:
      - /run
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /run/avahi-daemon/socket:/run/avahi-daemon/socket
      - /run/dbus:/run/dbus
    # entrypoint: ""
    command: ["--radio-url", "spinel+hdlc+uart:///dev/ttyACM0",
              "--backbone-interface", "${BACKBONE_INTERFACE:-eno1}",
              "--trel-url", "trel://${BACKBONE_INTERFACE:-eno1}",
    ]
    privileged: true
    network_mode: host
