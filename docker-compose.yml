version: "3.4"
# docker run --sysctl "net.ipv6.conf.all.disable_ipv6=0 net.ipv4.conf.all.forwarding=1 net.ipv6.conf.all.forwarding=1" -p 8080:80 --volume /dev/ttyACM0:/dev/ttyACM0 --privileged openthread/otbr --radio-url spinel+hdlc+uart:///dev/ttyACM0 --nat64-prefix "fd00:64::/96"
services:
  otbr:
    image: francoisgervais/ot-br-posix
    # sysctls:
    #   - net.ipv6.conf.all.disable_ipv6=0
    #   - net.ipv4.conf.all.forwarding=1
    #   - net.ipv6.conf.all.forwarding=1
    # ports:
    #   - "8080:80"
    devices:
      - /dev/ttyACM0
    tmpfs:
      - /run
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /run/avahi-daemon/socket:/run/avahi-daemon/socket
      - /var/run/dbus:/var/run/dbus
    # entrypoint: ""
    command: ["--radio-url", "spinel+hdlc+uart:///dev/ttyACM0",
              "--backbone-interface", "eno1",
              "--trel-url", "trel://eno1",
    ]
    privileged: true
    network_mode: host
    # restart: always
  setup:
    build:
      context: .
    environment:
      - DEBUG=1
      - PYTHONUNBUFFERED=1
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: ["python", "setup.py"]
