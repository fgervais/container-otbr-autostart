services:
  otbr:
    image: francoisgervais/ot-br-posix
    # sysctls:
    #   - net.ipv6.conf.all.disable_ipv6=0
    #   - net.ipv4.conf.all.forwarding=1
    #   - net.ipv6.conf.all.forwarding=1
    # ports:
    #   - "8080:80"
    devices:
      - /dev/ttyACM0
    tmpfs:
      - /run
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /run/avahi-daemon/socket:/run/avahi-daemon/socket
      - /run/dbus:/run/dbus
    # entrypoint: ""
    command: ["--radio-url", "spinel+hdlc+uart:///dev/ttyACM0",
              "--backbone-interface", "${BACKBONE_INTERFACE:-eno1}",
              "--trel-url", "trel://${BACKBONE_INTERFACE:-eno1}",
    ]
    privileged: true
    network_mode: host
    # restart: always
  setup:
    build:
      context: .
    environment:
      - DEBUG=1
      - PYTHONUNBUFFERED=1
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: ["python", "setup.py"]
